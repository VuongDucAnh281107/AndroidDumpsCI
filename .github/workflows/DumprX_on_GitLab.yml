name: DumprX on GitLab
 
on:
  workflow_dispatch:
    inputs:
      ROM_URL:
        description: "Direct Link of the ROM/Firmware to Dump"
        required: true
      EXTRA_CMD:
        description: "Any Extra Command to Run Before Dump"
        required: false

defaults:
  run:
    shell: bash

env:
  # ROM
  ROM_URL: ${{ github.event.inputs.ROM_URL }}

  # Gitlab
  PUSH_TO_GITLAB: true

  # Extra Command
  EXTRA_CMD: ${{ github.event.inputs.EXTRA_CMD }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
       - name: Cleanup
         uses: rokibhasansagar/slimhub_actions@main

       - name: Checkouts
         uses: actions/checkout@v4

       - name: Clone Our Firmware Dumper
         run: |
              git clone https://github.com/Van-Firmware-Dumps/DumprX.git DumprX

       - name: Setup DumprX's Environment
         working-directory: DumprX
         run: |

              sudo bash setup.sh
              sudo apt install -y f2fs-tools neofetch
              mkdir -p ~/.ssh
              ssh-keyscan -t rsa github.com >> ~/.ssh/known_hosts
              ssh-keyscan -t rsa gitlab.com >> ~/.ssh/known_hosts
              git config --global user.name "VanVuong41429"
              git config --global user.email "vanvuong41429@gmail.com"

       - name: Setup Config envs
         working-directory: DumprX
         run: |
              echo "${{ secrets.GITLAB_TOKEN }}" > .gitlab_token  # Only for Gitlab
              echo "Van-Firmware-Dumps" > .gitlab_group  # Only for Gitlab
              echo "gitlab.com" > .gitlab_instance  # Only for Gitlab
              echo "${{ secrets.PRIV_SSH_KEY }}" > ~/.ssh/id_rsa  # Only for Gitlab
              echo "${{ secrets.BOT_TOKEN }}" > .tg_token
              echo "@VanFirmwareDumps" > .tg_chat
              chmod 600 ~/.ssh/id_rsa

       - name: Run the Extra Command
         working-directory: DumprX
         run: |
              $EXTRA_CMD
              aria2c -x16 -s8 --console-log-level=warn --summary-interval=0 --check-certificate=false -o firmware.zip "http://update.dbankcdn.com/download/data/pub_13/HWHOTA_hota_900_9/0/v3/d8VwUCUtT2qxrjPtbIxOXw/full/update_full_base.zip"
              7z e -y firmware.zip UPDATE.APP && rm firmware.zip
              python3 ./utils/splituapp.py -f UPDATE.APP && rm UPDATE.APP
              ./utils/bin/simg2img $(ls output/*super*.img) output/super.img.raw && rm output/*super*.img
              aria2c -x16 -s8 --console-log-level=warn --summary-interval=0 --check-certificate=false -o firmware.zip "http://update.dbankcdn.com/download/data/pub_13/HWHOTA_hota_900_9/09/v3/Qq9Aoqi5TSClW-2-uX7qjg/full/update_full_cust_LIO-AN00P_porsche_cn.zip"
              7z e -y firmware.zip UPDATE.APP && rm firmware.zip
              python3 ./utils/splituapp.py -f UPDATE.APP -l version && rm UPDATE.APP
              aria2c -x16 -s8 --console-log-level=warn --summary-interval=0 --check-certificate=false -o firmware.zip "http://update.dbankcdn.com/download/data/pub_13/HWHOTA_hota_900_9/9d/v3/Ewz3U84TQYWXoMNbtUGVCg/full/update_full_preload_LIO-AN00P_porsche_cn_R7.zip"
              7z e -y firmware.zip UPDATE.APP && rm firmware.zip
              python3 ./utils/splituapp.py -f UPDATE.APP -l preload && rm UPDATE.APP
              zip -r firmware.zip output && rm -rf output

       - name: Start Dumping
         working-directory: DumprX
         run: |
              ./dumper.sh "$ROM_URL"
